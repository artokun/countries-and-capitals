<section class="col-sm-10 center-block countries-block">
  <input type="text" ng-model="searchCountries">
  <table class="table table-striped table-bordered table-hover scrollable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country Code</th>
        <th>Capital</th>
        <th>Area Km&sup2;</th>
        <th>Population</th>
        <th>Continent</th>
      </tr>
      <tbody>
        <tr ng-repeat="country in countries | filter:searchCountries | orderBy: 'countryName'">
          <td>{{country.countryName}}</td>
          <td>{{country.countryCode}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.areaInSqKm}}</td>
          <td>{{country.population | number}}</td>
          <td>{{country.continent}}</td>
        </tr>
      </tbody>
    </thead>
  </table>
  <p>&nbsp;</p>
  <a class="btn btn-default text-center" href="#/home">Home</a>
</section>
<!--Webservice Type : REST 
Url : api.geonames.org/countryInfo?
Parameters : country (default = all countries)-->
